<div class="container w-100 h-100 d-flex align-items-center">
  <div>
    <div class="text-center pb-4">
      <img src="../../../assets/svg/logo.svg" width="120px" alt="logo">
    </div>
  <form class="example-form">
    <mat-form-field class="example-full-width" appearance="fill">
      <mat-label>Email</mat-label>
      <input type="email" matInput [formControl]="emailFormControl" placeholder="Ex. pat@example.com" />
      <mat-error *ngIf="
          emailFormControl.hasError('email') &&
          !emailFormControl.hasError('required')
        ">
        Please enter a valid email address
      </mat-error>
      <mat-error *ngIf="emailFormControl.hasError('required')">
        Email is <strong>required</strong>
      </mat-error>
    </mat-form-field>
    <mat-form-field class="example-full-width" appearance="fill">
      <mat-label>Password</mat-label>
      <input type="password" matInput [formControl]="passwordFormControl" placeholder="password" />
      <mat-error *ngIf="
            passwordFormControl.hasError('email') &&
            !passwordFormControl.hasError('required')
          ">
        Please enter a valid password
      </mat-error>
      <mat-error *ngIf="emailFormControl.hasError('required')">
        Password is <strong>required</strong>
      </mat-error>
    </mat-form-field>
    <div class="text-center pt-3">
      <button mat-raised-button class="px-5 rounded-pill bg-primary">Login</button>
    </div>
  </form>
  </div>
</div>
